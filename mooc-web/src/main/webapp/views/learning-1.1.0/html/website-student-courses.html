<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/learning-1.1.0/html/website-student-layout.xhtml">
	<ui:define name="pageContent">
		<div class="container">
			<div class="page-section">
				<div class="row">
					<div class="col-md-9">
						<div class="row">
							<h:form>
							<ui:repeat var="course" value="#{studentView.student.courses}">
								<div class="item col-xs-12 col-sm-6 col-lg-4">
									<div class="panel panel-default paper-shadow">
										<div class="panel-heading">
											<div class="media media-clearfix-xs-min v-middle">
												<div class="media-body text-caption text-light">
													Nb. Chapters
													<h:outputText value="#{course.chapters.size()}" />
												</div>
												<div class="media-right">
													<div class="progress progress-mini width-100 margin-none">
														<div class="progress-bar progress-bar-grey-600"
															style="width: 75%;"></div>
													</div>
												</div>
											</div>
										</div>
										<div class="cover overlay cover-image-full hover">
											<span class="img icon-block height-100 bg-default"></span> <a
												href="website-take-course.html"
												class="padding-none overlay overlay-full icon-block bg-default">
												<span class="v-center"> <i class="fa fa-github"></i>
											</span>
											</a> <a href="website-take-course.html"
												class="overlay overlay-full overlay-hover overlay-bg-white">
												<span class="v-center"> <span
													class="btn btn-circle btn-white btn-lg"><i
														class="fa fa-graduation-cap"></i></span>
											</span>
											</a>
										</div>
										<div class="panel-body">
											<h4 class="text-headline margin-v-0-10">
												<a href="website-take-course.html"><h:outputText
														value="#{course.title}" /></a>
											</h4>
										</div>
										<hr class="margin-none" />
										<div class="panel-body">
											<h:commandButton action="#{courseView.loadCourse(course.id)}" value="Go to course"
											class="btn btn-white btn-flat paper-shadow relative"></h:commandButton>
										</div>
									</div>
								</div>
							</ui:repeat>
							</h:form>
						</div>
						<ul class="pagination margin-top-none">
							<li class="disabled"><a href="#">&laquo;</a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">&raquo;</a></li>
						</ul>
						<br /> <br />
					</div>
					<div class="col-md-3">
						<div class="panel panel-default">
							<div class="panel-heading panel-collapse-trigger">
								<h4 class="panel-title">My Account</h4>
							</div>
							<div class="panel-body list-group">
								<ul class="list-group list-group-menu">
									<li class="list-group-item"><a class="link-text-color"
										href="website-student-dashboard.html">Dashboard</a></li>
									<li class="list-group-item active"><a
										class="link-text-color" href="website-student-courses.html">My
											Courses</a></li>
									<li class="list-group-item"><a class="link-text-color"
										href="website-student-profile.html">Profile</a></li>
									<li class="list-group-item"><a class="link-text-color"
										href="website-student-messages.html">Messages</a></li>
									<li class="list-group-item"><a class="link-text-color"
										href="login.html"><span>Logout</span></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
