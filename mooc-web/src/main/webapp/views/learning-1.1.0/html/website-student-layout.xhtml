  <h:body>
    <div class="parallax overflow-hidden bg-blue-400 page-section third">
      <div class="container parallax-layer">
        <div class="media v-middle">
          <div class="media-left text-center">
            <h:outputLink value="website-student-dashboard.html">
            <h:graphicImage value="#{studentView.student.profilePictureURL}" alt="people" class="img-circle width-80"/>
            </h:outputLink> 
          </div>
          <div class="media-body">
            <h1 class="text-white text-display-1 margin-v-0">
              <h:outputText value="#{studentView.student.firstName} #{studentView.student.lastName}" />
            </h1>
            <p class="text-subhead">
              <a class="link-white text-underline"
              href="website-student-profile.html">View profile</a>
            </p>
          </div>
          <div class="media-right">
            <span class="label bg-blue-500">Student</span>
          </div>
        </div>
      </div>
    </div>
    <ui:insert name="pageContent">
    <div class="container">
      <div class="page-section">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
            <ui:repeat var="course" value="#{studentView.student.courses}">
                <div class="item col-xs-12 col-sm-6 col-lg-4">
                <div class="panel panel-default paper-shadow">
                  <div class="panel-heading">
                    <div class="media media-clearfix-xs-min v-middle">
                      <div class="media-body text-caption text-light">
                        Nb. Chapters <h:outputText value="#{course.chapters.size()}" />
                      </div>
                      <div class="media-right">
                        <div class="progress progress-mini width-100 margin-none">
                          <div class="progress-bar progress-bar-grey-600" style="width:75%;">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="cover overlay cover-image-full hover">
                    <span class="img icon-block height-100 bg-default"></span>
                    <a href="website-take-course.html"
                    class="padding-none overlay overlay-full icon-block bg-default">
                    <span class="v-center"> <i class="fa fa-github"></i> </span>
                    </a> <a href="website-take-course.html"
                    class="overlay overlay-full overlay-hover overlay-bg-white">
                    <span class="v-center"> <span
                    class="btn btn-circle btn-white btn-lg"><i
                    class="fa fa-graduation-cap"></i></span> </span> </a>
                  </div>
                  <div class="panel-body">
                    <h4 class="text-headline margin-v-0-10">
                      <a href="website-take-course.html"><h:outputText value="#{course.title}" /></a>
                    </h4>
                  </div>
                  <hr class="margin-none" />
                  <div class="panel-body">
                    <a class="btn btn-white btn-flat paper-shadow relative"
                    href="website-take-course.html">Go to course</a>
                  </div>
                </div>
              </div>
            </ui:repeat>
			</div>
            <ul class="pagination margin-top-none">
              <li class="disabled">
                <a href="#">&laquo;</a>
              </li>
              <li class="active">
                <a href="#">1</a>
              </li>
              <li>
                <a href="#">2</a>
              </li>
              <li>
                <a href="#">3</a>
              </li>
              <li>
                <a href="#">&raquo;</a>
              </li>
            </ul>
            <br /> <br />
          </div>
          <div class="col-md-3">
            <div class="panel panel-default">
              <div class="panel-heading panel-collapse-trigger">
                <h4 class="panel-title">
                  My Account
                </h4>
              </div>
              <div class="panel-body list-group">
                <ul class="list-group list-group-menu">
                  <li class="list-group-item">
                    <a class="link-text-color"
                    href="website-student-dashboard.html">Dashboard</a>
                  </li>
                  <li class="list-group-item active">
                    <a class="link-text-color"
                    href="website-student-courses.html">My Courses</a>
                  </li>
                  <li class="list-group-item">
                    <a class="link-text-color"
                    href="website-student-profile.html">Profile</a>
                  </li>
                  <li class="list-group-item">
                    <a class="link-text-color"
                    href="website-student-messages.html">Messages</a>
                  </li>
                  <li class="list-group-item">
                    <h:commandLink action="#{studentView.logout()}" value="Logout" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </ui:insert>
